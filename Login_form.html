<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Login_form.css">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:5000" enctype="multipart/form-data" method="POST">
        <label for="username-field">Username: </label>
        <input id="username-field" type="text" name="username" value="" required>

        <br>
        <br>


        <label for="password-field">Password: </label>
        <input id="password-field" type="password" name="password" value="" required>

        <br>
        <br>

        <input type="submit" class="submit">
        <input type="reset" class="reset">
    </form>
    
</body>
</html>
